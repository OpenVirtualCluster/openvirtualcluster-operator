apiVersion: core.openvc.dev/v1alpha1
kind: VirtualCluster
metadata:
  name: basic-vcluster
  namespace: default
spec:
  values:
    # Minimal configuration for a basic virtual cluster
    vcluster:
      image: rancher/k3s:v1.27.3-k3s1

    # Disable persistent storage to keep the example simple
    storage:
      persistence: false

    # Disable telemetry
    telemetry:
      disabled: true 